<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>대청동</ion-title>
    <ion-buttons slot="end" style="margin-right: 10px;">
      <ion-icon name="search-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-chip color="primary">
    <ion-label>카테고리</ion-label>
  </ion-chip>
  <ion-chip color="primary">
    <ion-label>가격</ion-label>
  </ion-chip>
  <ion-chip color="primary">
    <ion-label>상품상태</ion-label>
  </ion-chip>
  <ion-chip color="primary">
    <ion-label>상점유형</ion-label>
  </ion-chip>
  <ion-list>
    <ion-item style="background-color: #9d9fa6;">
      <ion-label>우리동네 키워드 알림 받기</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item style="background-color: #9d9fa6;">
      <ion-label>20,625개</ion-label>
      <ion-select value="brown" ok-text="Okay" cancel-text="Dismiss" slot>
        <ion-select-option value="brown">최신순</ion-select-option>
        <ion-select-option value="blonde">인기순</ion-select-option>
        <ion-select-option value="black">저가순</ion-select-option>
        <ion-select-option value="red">고가순</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="assets/album-1.jpeg" />
      </ion-thumbnail>
      <ion-label>
        <h2>Hit Single</h2>
        <p>New Album</p>
        <p>Awesome Artist</p>
      </ion-label>
      <ion-button slot="end" fill="clear">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="../../../assets/img/p1.jpeg" />
      </ion-thumbnail>
      <ion-label>
        <h2>19,900</h2>
        <p>원피스</p>        
      </ion-label>
      <ion-button slot="end" fill="clear">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="../../../assets/img/p2.jpeg" />
      </ion-thumbnail>
      <ion-label>
        <h2>15,000</h2>
        <p>레고시티시리즈</p>
      </ion-label>
      <ion-button slot="end" fill="clear">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="../../../assets/img/p3.jpeg" />
      </ion-thumbnail>
      <ion-label>
        <h2>5,000</h2>
        <p>New socks</p>
      </ion-label>
      <ion-button slot="end" fill="clear">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
